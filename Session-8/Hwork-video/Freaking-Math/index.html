<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="all">
        <audio id="corect_sound">
            <source src="Powerup.wav" />
        </audio>
        <audio id="wrong_sound">
            <source src="shoot1.wav" />
        </audio>
        <div id="setting">
            <div id="setting_text">Setting</div>
            <div id="setting_tick">
                <div id="setting_tick_sound">Sound</div>
                <p id="setting_tick_sound_tick" onclick="onclickSoundTick()">&#10003;</p>
                <div id="setting_tick_timer">Timer</div>
                <p id="setting_tick_timer_tick" onclick="onclickTimerTick()">&#10003;</p>
            </div>
        </div>
        <div id="freaking_math">Freaking Math
            <div id="freaking_math_time_bar_bg">
                <div id="freaking_math_time_bar_head"></div>
            </div>
            <div id="freaking_math_score">5</div>
            <h2 id="freaking_math_question"> 1 + 1= 2 ? </h2>
            <div id="freaking_math_bottom">
                <input id="no_button" type="image" src="https://image.flaticon.com/icons/png/512/458/458594.png"></input>
                <input id="yes_button" type="image" src="https://image.flaticon.com/icons/png/512/1008/1008917.png"></input>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>

</html>
